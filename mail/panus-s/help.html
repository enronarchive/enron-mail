<br><h2 align="center" style="color: #0066cc";">WebMail Help</h2><br>
    
<p align="center">This WebMail application is in beta. We value all of your feedback as we work to improve the application. You can leave your feedback or raise any issues using the form below. You can include images as an attachment to show any errors you may be having.</p><br>

<form form name="help" method="POST" action="helpsent.html" netlify>
    <nobr><label for="subject"><b style="color: #0066cc;">Name: </b></label><input type="text" id="subject" name="subject" required size="5">

    <label for="type"><b style="color: #0066cc;">Select Type: </b></label>
    <select id="type" name="type">
      <option value="feedback">Feedback</option>
      <option value="DMCA">DMCA Request</option>
      <option value="help">Application Support</option>
      <option value="deploy">Deployment Support</option>
    </select>
    <label for="file"><b style="color: #0066cc;">Attachment: </b></label>
    <input type="file" id="myfile" name="myfile" size="10">
</nobr>
    <br><br>
    <label for="message"><b style="color: #0066cc;">Type your message here: </b></label><br>
    <textarea id="message" name="message" rows="10" cols="91" required></textarea><br><br>

    <div align="center"><input type="image" src="/src/sendemail.png" alt="Submit"></div>
</form>
